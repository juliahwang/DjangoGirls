{% extends 'blog/base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <div>
        <button type="submit" class="btn btn-primary btn-block">submit</button>
    </div>
</form>
{% endblock %}
